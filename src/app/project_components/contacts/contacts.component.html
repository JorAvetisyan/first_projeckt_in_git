<app-header></app-header>
<section>
  <div class="container">
    <div class="contact_block">
      <h2>
        КОНТАКТНАЯ
        <span>ИНФОРМАЦИЯ</span>
      </h2>
      <div class="block">
        <p>
          <b>«Digital Project»</b>
          <span>г. Караганда, ул. Телевизионная 10</span>
        </p>
        <p>
          <b>+7 (701) 77 76 811</b>
        </p>
        <p>Galym.sultanov@mail.ru</p>
      </div>
      <div class="button_block">
        <button type="button" (click)="openBlock()">Орабтная связь</button>
        <div class="main">
          <div class="taknvac">
            <div class="center_block">
              <div class="text_block">
                <h2>Задать вопрос</h2>
                <span class="close" (click)="close()">X</span>
                <form id="form" (ngSubmit)="submit()" [formGroup]="form">
                  <div>
                    <input type="text" placeholder="Имя" name="username" formControlName="username">
                  </div>
                  <input type="tel" required placeholder="Номер телефона*" name="usertel" formControlName="usertel">
                  <div>
                    <input type="email" required placeholder="E-mail*" formControlName="useremail">
                  </div>
                  <div>
                    <input type="text" placeholder="Интересующий товар/услуга">
                  </div>
                  <textarea required placeholder="Сообщение*" name="usercommit" formControlName="usercommit"></textarea>
                  <div class="marg">
                    <input type="checkbox" required>
                    <label>Отправляя заявку Вы соглашаетесь
                      с политикой
                      конфиденциальности</label>
                  </div>
                  <button (click)="openBlockn()" [disabled]="form.invalid">Submit</button>
                </form>
                <div class="thanks_block">
                  <div class="icon_block">
                    <img src="assets/images/okay/ok.png" alt="No image">
                  </div>
                  <div class="text_block">
                    <h2>Спасибо !</h2>
                      <p>Ваше сообщение отправлено мы свяжемся с вами в ближайшее время</p>
                  </div>
                  <div class="button_block">
                    <button type="button" (click)="close()">ВЕРНУТСЯ НАЗАД</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="map_block">
      <img src="./assets/images/map/Снимок%20экрана%202022-05-18%20150526.png" alt="No image">
    </div>
    </div>
</section>
<app-footer></app-footer>
